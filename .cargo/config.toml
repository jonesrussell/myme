# Cargo configuration for MyMe project
#
# Qt path (for myme-ui / cxx-qt builds): defaults to C:\Qt\6.10.1\msvc2022_64.
# Override with QT_PATH env var if your Qt is elsewhere (e.g. set QT_PATH=C:\Qt\6.8.0\msvc2022_64).

[env]
# cxx-qt needs these to find Qt during build. Override with QT_PATH if your Qt is elsewhere.
QMAKE = "C:\\Qt\\6.10.1\\msvc2022_64\\bin\\qmake.exe"
CMAKE_PREFIX_PATH = "C:\\Qt\\6.10.1\\msvc2022_64"
Qt6_DIR = "C:\\Qt\\6.10.1\\msvc2022_64\\lib\\cmake\\Qt6"

# Windows-specific linker configuration
# Uncomment and adjust the path if you encounter linker issues
# [target.x86_64-pc-windows-msvc]
# linker = "C:\\Program Files (x86)\\Microsoft Visual Studio\\2022\\BuildTools\\VC\\Tools\\MSVC\\14.xx.xxxxx\\bin\\Hostx64\\x64\\link.exe"

# Or use lld-link for faster linking
# [target.x86_64-pc-windows-msvc]
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# Optimization settings for development
[profile.dev]
# Optimize dependencies for faster dev builds
opt-level = 1

[profile.dev.package."*"]
opt-level = 2

# Release optimizations
[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true
